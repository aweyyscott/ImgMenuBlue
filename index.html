<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Imagem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent; /* fundo transparente */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="mainImg" src="" alt="Imagem carregando..." />

  <script>
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get("background_blue");

    if (imageName) {
      // Tenta carregar com .png por padr√£o
      document.getElementById("mainImg").src = `${imageName}.png`;
    } else {
      document.getElementById("mainImg").alt = "Nenhuma imagem definida";
    }
  </script>
</body>
</html>
